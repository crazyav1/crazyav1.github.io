<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mermaid Diagram Editor & Exporter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background: #f5f5f5;
        }

        h1 {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .left, .right {
            background: #ffffff;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 0 6px rgba(0,0,0,0.08);
        }

        textarea {
            width: 100%;
            height: 420px;
            font-family: monospace;
            font-size: 0.9rem;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            resize: vertical;
        }

        .buttons {
            margin-top: 8px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        button {
            background-color: #FD0075; /* TalTech-ish magenta */
            color: #ffffff;
            border: 1px solid #800020;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        button.secondary {
            background-color: #ffffff;
            color: #800020;
        }

        button:disabled {
            opacity: 0.5;
            cursor: default;
        }

        #diagram {
            min-height: 420px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #diagram svg {
            max-width: 100%;
            height: auto;
        }

        .hint {
            font-size: 0.8rem;
            color: #555;
            margin-top: 4px;
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }

            #diagram {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
<h1>Mermaid Diagram Editor & Exporter</h1>
<p class="hint">
    Edit the Mermaid code on the left and click <b>Render diagram</b>. Then export as <b>SVG</b> or <b>PNG</b>.
</p>

<div class="container">
    <div class="left">
        <h2 style="font-size:1rem;margin-top:0;">Mermaid source</h2>
        <textarea id="mermaidInput">
%%{init: {
  'theme': 'base',
  'themeVariables': {
    'primaryColor': '#FD0075',
    'primaryBorderColor': '#800020',
    'primaryTextColor': '#ffffff',
    'secondaryColor': '#F5F5F5',
    'secondaryBorderColor': '#800020',
    'tertiaryColor': '#ffffff',
    'tertiaryBorderColor': '#800020',
    'lineColor': '#800020',
    'fontFamily': 'Arial'
  }
}}%%

flowchart TD

    A[Start] --> B[Problem Definition]
    B --> C[Data Acquisition\ntrain_test, forecast, optimisation]

    C --> D[Data Cleaning\nmissing values, outliers, timestamps]

    D --> E[EDA\nplots, distributions, seasonality]

    E --> F[Feature Engineering\ntime features, weather features, lags]

    F --> G[Modelling\nAR models, ML model]

    G --> H[Evaluation\ntrain test, walk forward, metrics]

    H --> I[Forecasting\napply models to forecast dataset]

    I --> J[Battery Optimisation\n24 hour cost minimisation]

    J --> K[Reporting\nresults, insights]

    K --> L[End]

%% === Styling ===
    classDef primary fill:#FD0075,stroke:#800020,stroke-width:2px,color:#ffffff;
    classDef secondary fill:#ffffff,stroke:#800020,stroke-width:1.6px,color:#000;

    class A,L primary;
    class B,C,D,E,F,G,H,I,J,K secondary;

            </textarea>

        <div class="buttons">
            <button id="renderBtn">Render diagram</button>
            <button id="exportSvgBtn" class="secondary">Export SVG</button>
            <button id="exportPngBtn" class="secondary">Export PNG</button>
        </div>
        <p class="hint">
            Paste your own diagram here (no ```mermaid``` wrapper, just the code).
        </p>
    </div>

    <div class="right">
        <h2 style="font-size:1rem;margin-top:0;">Rendered diagram</h2>
        <div id="diagram">
            <span class="hint">Render to see the diagram here.</span>
        </div>
    </div>
</div>

<!-- Mermaid JS from CDN -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
<script>
    mermaid.initialize({
        startOnLoad: false,
        theme: 'base',
        themeVariables: {
            primaryColor: '#FD0075',
            primaryBorderColor: '#800020',
            primaryTextColor: '#ffffff',
            secondaryColor: '#ffffff',
            secondaryBorderColor: '#800020',
            lineColor: '#800020',
            fontFamily: 'Arial'
        }
    });

    const inputEl = document.getElementById('mermaidInput');
    const diagramEl = document.getElementById('diagram');
    const renderBtn = document.getElementById('renderBtn');
    const exportSvgBtn = document.getElementById('exportSvgBtn');
    const exportPngBtn = document.getElementById('exportPngBtn');

    let currentSvgText = null;

    function sanitizeSvg(svgText) {
        // Ensure SVG has proper xmlns
        if (!svgText.includes('xmlns="http://www.w3.org/2000/svg"')) {
            svgText = svgText.replace(
                '<svg ',
                '<svg xmlns="http://www.w3.org/2000/svg" '
            );
        }

        // ⚠ Hard-remove all <br>, <br/>, <br /> tags to avoid XML errors
        svgText = svgText.replace(/<br[^>]*>/gi, '');

        return svgText;
    }

    async function renderDiagram() {
        const code = inputEl.value.trim();
        if (!code) {
            alert('Mermaid source is empty.');
            return;
        }

        diagramEl.innerHTML = '<span class="hint">Rendering…</span>';
        currentSvgText = null;
        exportSvgBtn.disabled = true;
        exportPngBtn.disabled = true;

        try {
            const { svg } = await mermaid.render('generatedDiagram', code);
            const sanitized = sanitizeSvg(svg);
            diagramEl.innerHTML = sanitized;
            currentSvgText = sanitized;
            exportSvgBtn.disabled = false;
            exportPngBtn.disabled = false;
        } catch (err) {
            console.error('Mermaid render error:', err);
            diagramEl.innerHTML = '<span style="color:red;font-size:0.9rem;">Error rendering diagram. Check console and Mermaid syntax.</span>';
        }
    }

    function downloadSvg() {
        if (!currentSvgText) return;
        const blob = new Blob([currentSvgText], { type: 'image/svg+xml;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'diagram.svg';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    function downloadPng() {
        if (!currentSvgText) return;

        const svgBlob = new Blob([currentSvgText], { type: 'image/svg+xml;charset=utf-8' });
        const url = URL.createObjectURL(svgBlob);
        const img = new Image();

        img.onload = function () {
            try {
                const scale = 2; // increase for higher resolution
                const canvas = document.createElement('canvas');

                const width = img.naturalWidth || img.width;
                const height = img.naturalHeight || img.height;

                if (!width || !height) {
                    console.error('Image has zero size:', { width, height });
                    alert('Rendered SVG has zero size, cannot convert to PNG.');
                    URL.revokeObjectURL(url);
                    return;
                }

                canvas.width = width * scale;
                canvas.height = height * scale;

                const ctx = canvas.getContext('2d');
                ctx.setTransform(scale, 0, 0, scale, 0, 0);
                ctx.drawImage(img, 0, 0);

                canvas.toBlob(function (blob) {
                    if (!blob) {
                        console.error('Canvas toBlob returned null');
                        alert('Error converting canvas to PNG.');
                        URL.revokeObjectURL(url);
                        return;
                    }
                    const pngUrl = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = pngUrl;
                    a.download = 'diagram.png';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(pngUrl);
                    URL.revokeObjectURL(url);
                }, 'image/png');
            } catch (e) {
                console.error('Error during PNG generation:', e);
                alert('Error converting SVG to PNG.');
                URL.revokeObjectURL(url);
            }
        };

        img.onerror = function (e) {
            console.error('Image onerror while loading SVG blob:', e);
            alert('Error converting SVG to PNG. Check console for details.');
            URL.revokeObjectURL(url);
        };

        img.src = url;
    }

    renderBtn.addEventListener('click', renderDiagram);
    exportSvgBtn.addEventListener('click', downloadSvg);
    exportPngBtn.addEventListener('click', downloadPng);

    // Optional: auto-render once on load
    window.addEventListener('load', renderDiagram);
</script>

</body>
</html>
